{% extends "food/base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{item.image}}" class="card" height="150px">
        </div>
        <div class="col-md-6">
            <h1>{{item.name}}</h1>
            <h3>{{item.price}}</h3>
            <h5>{{item.desc}}</h5>

        </div>
    </div>
</div>
{% endblock content %}
