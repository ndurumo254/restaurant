{% extends "food/base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header text-white bg-info">
                    <div class="card-title">
                        addfood
                    </div>
                </div>
                <div class="class-body">
                    
                    <form method="POST" class="post-form">
                        {% csrf_token %}
                        {%for field in form%}
                        <div class="form-group">
                            <br>
                            {{field}}
                        </div>
                        {%endfor%}
                        <button type="submit" class="save btn btn-secondary">addfood</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
    
{% endblock content %}
